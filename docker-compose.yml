version: "3.8"

services:

  mysql:
    image: mysql:8.0
    container_name: mysql-demo
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: congpham
      MYSQL_DATABASE: demo

volumes:
  mysql-data:
  redis-data:

networks:
  esnet: